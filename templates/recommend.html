<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

,<style>
    .text-white{
    color:white
    }
</style>


<body style="background-color:black">

    <nav class="navbar" style="background-color:#FFE5E5">
        <a class="navbar-brand" href="/">Book Recomender</a>
        <a class="navbar-brand"  href="/recommend" >Recommend</a>

    </nav>

    <div class="container">

        <div class="row">

            <div class="col-md-12">
                <h1 class="text-white" style="font-size:80px">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if data %}

             {% for i in data %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card" style="background-color:black">
                        <div class="card-body" style="background-color:black margin:10px">
                            <img class="card-img-top" style="margin-start:5px" src="{{i[2]}}">
                            <p class="text-white" style="margin-top:10px">{{i[0]}}</p>
                            <p class="text-white"style="margin-top:5px">{{i[1]}}</p>
                        </div>
                    </div>
                </div>
             {% endfor %}

            {% endif %}



        </div>

    </div>

</body>
</html>
