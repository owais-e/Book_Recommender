<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

,<style>
    .text-white{
    color:white
    }
</style>


<body style="background-color:black">

    <nav class="navbar" style="background-color:#FFE5E5">
        <a class="navbar-brand" href="/" >Book Recomender</a>
        <a  class="navbar-brand" href="/recommend" >Recommend</a>
    </nav>

    <div class="container">

        <div class="row">

            <div class="col-md-12">
                <h1 class="text-white" style="font-size:80px">Top 50 Books</h1>
            </div>


            {%for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card" style="background-color:black">
                        <div class="card-body" style="background-color:black">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <h3 class="text-white" style="margin-start:5px">{{ book_name[i] }}</h3>
                            <p class="text-white" style="margin-start:5px">{{ auther[i] }}</p>
                            <p class="text-white" style="margin-start:5px">{{ votes[i] }}</p>
                            <p class="text-white" style="margin-start:5px">{{ rating[i] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}



        </div>

    </div>

</body>
</html>
